<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="JS/main.js"></script>
    <title>Escape room</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="whiteboard-obj" src="BLENDER_FILES/Whiteboard.obj"></a-asset-item>
            <a-asset-item id="whiteboard-mtl" src="BLENDER_FILES/Whiteboard.mtl"></a-asset-item>
            <a-asset-item id="laptop-obj" src="BLENDER_FILES/Laptop.obj"></a-asset-item>
            <a-asset-item id="laptop-mtl" src="BLENDER_FILES/Laptop.mtl"></a-asset-item>
        </a-assets>

        <a-camera id="js--camera" position="0 6 0" wasd-controls="acceleration: 1000">
            <a-entity
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
            animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            cursor = "fuse: true; fuseTimeout: 2000"
            material = "color: red; shader: flat"
            geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
            position = "0 0 -0.5"
            raycaster = "objects: .js--interact"
            id="js--cursor"
            ></a-entity>
        </a-camera>

        <a-obj-model src="#whiteboard-obj" mtl="#whiteboard-mtl" position="13 -8 -44.3" rotation="0 -90 0" scale="4 4 4"></a-obj-model>

        <a-obj-model src="#laptop-obj" mtl="#laptop-mtl" position="12.5 2.85 -20" rotation="0 -90 0" scale="11 11 11"></a-obj-model>

        <a-gltf-model src="BLENDER_FILES/koelkast.glb" position="-3 -5 -40.8" scale="3.3 3.3 3.3">
          <a-image position="1.01 4.4 0" rotation="0 90 5" width="1.2" height="0.8" src="IMG/numbers_example.png"></a-image>
          <a-image position="-0.5 3.2 0" rotation="0 90 5" width="0.5" height="0.5" src="IMG/potato.png"></a-image>

          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 3.35 0.5" rotation="0 90 0" color="yellow">
            <a-text value="eni" id="js--text" scale="0.8 0.8" position="-0.13 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2.9 0.5" rotation="0 90 0" color="yellow">
            <a-text value="eji" scale="0.8 0.8" position="-0.13 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2.45 0.5" rotation="0 90 0" color="yellow">
            <a-text value="eta" scale="0.8 0.8" position="-0.13 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2 0.5" rotation="0 90 0" color="yellow">
            <a-text value="ering" scale="0.8 0.8" position="0 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 3.35 0" rotation="0 90 0" color="yellow">
            <a-text value="arong" scale="0.8 0.8" position="0 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2.9 0" rotation="0 90 0" color="yellow">
            <a-text value="efa" scale="0.8 0.8" position="-0.13 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2.45 0" rotation="0 90 0" color="yellow">
            <a-text value="eje" scale="0.8 0.8" position="-0.13 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2 0" rotation="0 90 0" color="yellow">
            <a-text value="ejo" scale="0.8 0.8" position="-0.13 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 3.35 -0.5" rotation="0 90 0" color="yellow">
            <a-text value="esang" scale="0.8 0.8" position="0 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2.9 -0.5" rotation="0 90 0" color="yellow">
            <a-text value="ewa" scale="0.8 0.8" position="-0.17 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2.45 -0.5" rotation="0 90 0" color="yellow">
            <a-text value="ogung" scale="0.8 0.8" position="0 0 0" color="black"></a-text>
          </a-plane>
          <a-plane class="js--note js--interact" height="0.4" width="0.4" position="1.01 2 -0.5" rotation="0 90 0" color="yellow">
            <a-text value="dilo" scale="0.8 0.8" position="0 0 0" color="black"></a-text>
          </a-plane>

          <a-plane height="0.4" width="0.4" position="1.01 1.2 0.7" rotation="0 90 0" color="yellow">
            <a-text value="17." scale="0.8 0.8" position="-0.14 0 0" color="black"></a-text>
          </a-plane>

        </a-gltf-model>

        <a-box height="0" width="5" depth="30" position="-4 1.8 -22.5" color="#3d2d20"></a-box>
        <a-cylinder position="-3.6 -1.8 -8.6" height="8" width="0.5" color="#808080"></a-cylinder>

        <a-gltf-model src="BLENDER_FILES/table.glb" position="12.5 -3 -12" scale="2 2 2" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="BLENDER_FILES/Cabin.glb" position="6.5 -15 -20" rotation="0 -90 0"></a-gltf-model>

        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="0 -3 0"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="5 -3 -12"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="1 -3 -22"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="6.5 -3 -40.8"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="12.5 -3 -28"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="20 -3 -35"></a-cylinder>
        <a-cylinder class="js--place js--interact" color="#A9A9A9" height="0.5" radius="1.75" position="20 -3 -6"></a-cylinder>
    </a-scene>
</body>
</html>
